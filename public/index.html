  <script type="text/javascript">
    $(window).scroll(function() {    
      var scroll = $(window).scrollTop();
  
      if (scroll >= 100) {
          $(".navbar").addClass("navbar-color");
      } else {
          $(".navbar").removeClass("navbar-color");
      }
  });
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
      $(".wish-list").click(function(){
        $(".wish-list").removeClass('wish-active');
        $(this).addClass('wish-active');
      });
  
      var $window = $(window);
      var windowsize = $window.width();
  
      function checkWidth() {
            var windowsize = $window.width();
            if(windowsize < 800) {
              $('.navbar').addClass('sticky-top');
              var element = $('.product-list-div div.row').find('div.col-lg-1');
              
              if(element.find('a').hasClass('left-icon') == false) {
            $('.left-list').before('<a href="javascript:void(0)" class="left-icon"><i class="la la-angle-left"></i></a>');
              }
              if(element.find('a').hasClass('right-icon') == false) {
            $('.left-list').after('<a href="javascript:void(0)" class="right-icon"><i class="la la-angle-right"></i></a>');
              }
        } else {
            $('.navbar').removeClass('sticky-top');
        }
        }
  
        checkWidth();
  
        $(window).resize(checkWidth);	
  
        $('.right-icon').click(function() {
          var pos = $('.left-list .nav').scrollLeft() + ($('.left-list .nav .nav-link').width() + 10);
          $('.left-list .nav').animate({scrollLeft: pos},500);
        })
  
        $('.left-icon').click(function() {
          var pos = $('.left-list .nav').scrollLeft() - ($('.left-list .nav .nav-link').width() + 10);
          $('.left-list .nav').animate({scrollLeft: pos},500);
        })
  
    });
  </script>
